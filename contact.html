<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | Rafnabsolution</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <div class="container">
      <div class="logo">
        <a href="index.html">Rafnabsolution</a>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Contact Header -->
  <section class="hero">
    <div class="container">
      <h1>Contact Us</h1>
      <p>We’d love to hear from you! Let’s build something amazing together.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="contact-section">
    <div class="container">
      <form class="contact-form" action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Email Us</h3>
        <p><a href="mailto:hello@rafnabsolution.com">hello@rafnabsolution.com</a></p>

        <h3>Follow Us</h3>
        <p>
          <a href="#">LinkedIn</a> |
          <a href="#">GitHub</a> |
          <a href="#">Instagram</a>
        </p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Rafnabsolution. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
